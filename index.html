<!DOCTYPE html>
<html>
<head>
	<title>For You</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui/material-ui.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❤️</text></svg>">
	<style>
		/* Add some basic styling to make it look nice */
		body {
			font-family: 'Poppins', sans-serif;
			text-align: center;
			background: linear-gradient(135deg, #ffe6f9 0%, #ff9ecd 100%);
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			margin: 0;
			padding: 20px;
			animation: gradientBG 15s ease infinite;
			background-size: 400% 400%;
		}

		@keyframes gradientBG {
			0% { background-position: 0% 50% }
			50% { background-position: 100% 50% }
			100% { background-position: 0% 50% }
		}

		h1 {
			font-family: 'Poppins', sans-serif;
			color: #ff4d94;
			font-size: 2.8rem;
			font-weight: 600;
			text-align: center;
			margin-bottom: 25px;
			animation: popIn 1s ease-out, float 2s ease-in-out infinite;
			text-shadow: 2px 2px 4px rgba(255, 77, 148, 0.2);
		}

		/* Animasi untuk judul */
		@keyframes popIn {
			0% {
				opacity: 0;
				transform: scale(0.8);
			}
			100% {
				opacity: 1;
				transform: scale(1);
			}
		}

		@keyframes float {
			0%, 100% {
				transform: translateY(0);
			}
			50% {
				transform: translateY(-10px);
			}
		}

		@keyframes titleFloat {
			0%, 100% {
				transform: translateY(0);
			}
			50% {
				transform: translateY(-10px);
			}
		}

		@keyframes heartBeat {
			0%, 100% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.3);
			}
		}

		@media (max-width: 768px) {
			h1 {
				font-size: 2.4rem;
			}
		}

		@media (max-width: 480px) {
			h1 {
				font-size: 2rem;
			}
		}

		.image-container {
			margin: 20px auto;
			max-width: 300px;
			border-radius: 15px;
			overflow: hidden;
			box-shadow: 0 10px 20px rgba(0,0,0,0.1);
		}

		.image {
			width: 100%;
			height: auto;
			transition: transform 0.3s;
			animation: fadeIn 1s ease-out;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.image:hover {
			transform: scale(1.05);
		}

		.button-container {
			margin: 30px;
			display: flex;
			gap: 20px;
			justify-content: center;
			flex-wrap: wrap;
		}

		.button {
			background: linear-gradient(45deg, #ff6b9c, #ff4d94);
			color: white;
			padding: 15px 40px;
			border: none;
			border-radius: 25px;
			cursor: pointer;
			font-size: 1.1rem;
			font-weight: bold;
			transition: all 0.3s;
			box-shadow: 0 5px 15px rgba(255, 107, 156, 0.4);
			animation: buttonPop 0.5s ease-out;
		}

		@keyframes buttonPop {
			0% {
				transform: scale(0);
			}
			80% {
				transform: scale(1.1);
			}
			100% {
				transform: scale(1);
			}
		}

		.button:hover {
			transform: scale(1.1) translateY(-5px);
			box-shadow: 0 10px 20px rgba(255, 77, 148, 0.3);
		}

		.no-button-moving {
			position: fixed;
			z-index: 100;
		}

		.yes-button-triggered {
			background: linear-gradient(45deg, #ff4d94, #ff1a75);
			animation: pulse 0.5s;
		}

		@keyframes heartbeat {
			0% { transform: scale(1); }
			50% { transform: scale(1.1); }
			100% { transform: scale(1); }
		}

		@keyframes pulse {
			0% { transform: scale(1); }
			50% { transform: scale(1.2); }
			100% { transform: scale(1); }
		}

		/* Responsive design */
		@media (max-width: 600px) {
			h1 { font-size: 2rem; }
			.button { padding: 12px 30px; }
			.image-container { max-width: 250px; }
		}

		/* Style untuk SweetAlert */
		.swal2-popup {
			border-radius: 20px !important;
			font-family: 'Poppins', sans-serif !important;
		}

		.swal2-title {
			color: #ff4d94 !important;
			font-size: 2em !important;
		}

		.swal2-content {
			color: #ff6b9c !important;
			font-size: 1.2em !important;
		}

		.swal2-confirm {
			border-radius: 25px !important;
			padding: 12px 30px !important;
			font-size: 1.1em !important;
			font-weight: 600 !important;
		}

		/* Animasi heartbeat untuk popup */
		@keyframes heartbeat {
			0% { transform: scale(1); }
			14% { transform: scale(1.1); }
			28% { transform: scale(1); }
			42% { transform: scale(1.1); }
			70% { transform: scale(1); }
		}

		.music-toggle {
			position: fixed;
			bottom: 20px;
			right: 20px;
			width: 50px;
			height: 50px;
			border-radius: 25px;
			border: none;
			background: #fff;
			cursor: pointer;
			transition: all 0.3s;
			z-index: 1000;
			box-shadow: 0 4px 15px rgba(255, 77, 148, 0.2);
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 10px;
			overflow: hidden;
		}

		.music-toggle:hover {
			transform: scale(1.1);
			background: #fff5f8;
			width: 60px;
		}

		.music-icon {
			font-size: 24px;
			color: #ff4d94;
			transition: all 0.3s;
		}

		.music-wave {
			display: flex;
			align-items: center;
			gap: 2px;
			margin-left: 5px;
			height: 20px;
		}

		.music-wave i {
			width: 3px;
			height: 100%;
			background: #ff4d94;
			border-radius: 3px;
			animation: wave 1s infinite;
			opacity: 0;
		}

		.music-toggle.is-playing .music-wave i {
			opacity: 1;
		}

		.music-wave i:nth-child(1) { animation-delay: 0.0s; }
		.music-wave i:nth-child(2) { animation-delay: 0.2s; }
		.music-wave i:nth-child(3) { animation-delay: 0.4s; }
		.music-wave i:nth-child(4) { animation-delay: 0.6s; }

		@keyframes wave {
			0%, 100% { height: 8px; }
			50% { height: 15px; }
		}

		/* Animasi untuk hover */
		.music-toggle:hover .music-icon {
			animation: bounce 0.5s infinite;
		}

		@keyframes bounce {
			0%, 100% { transform: translateY(0); }
			50% { transform: translateY(-3px); }
		}

		.floating-heart {
			position: fixed;
			font-size: 20px;
			user-select: none;
			pointer-events: none;
			animation: floatUp linear forwards;
			z-index: 0;
		}

		@keyframes floatUp {
			0% {
				transform: translateY(0) rotate(0deg);
				opacity: 0.6;
			}
			100% {
				transform: translateY(-100vh) rotate(360deg); /* Bergerak ke atas */
				opacity: 0;
			}
		}

		/* Reset default margin dan padding */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		/* Style untuk body dan html */
		html, body {
			width: 100%;
			height: 100vh;
			overflow: hidden; /* Mencegah scroll */
			position: fixed; /* Mencegah bounce effect di mobile */
		}

		/* Container utama */
		.container {
			width: 100%;
			height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			background: linear-gradient(135deg, #ffe6f9 0%, #ff9ecd 100%);
			padding: 20px;
		}

		/* Pastikan konfeti tidak membuat scroll */
		.confetti {
			position: fixed;
			pointer-events: none;
		}

		/* Pastikan tombol tidak keluar area */
		.no-button-moving {
			position: fixed !important;
		}

		/* Pastikan SweetAlert tetap di viewport */
		.swal2-popup {
			position: fixed;
			max-height: 90vh;
		}

		/* Pastikan tombol musik tetap di posisinya */
		.music-toggle {
			position: fixed;
			bottom: 20px;
			right: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Do you love me?</h1>
		<div class="image-container">
			<img src="https://i.pinimg.com/originals/b0/8c/4c/b08c4cbdec27e94837543d9fb7d1fa6a.jpg" alt="Image" class="image">
		</div>
		<div class="button-container">
			<button id="no-button" class="button">No</button>
			<button id="yes-button" class="button">Yes</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
